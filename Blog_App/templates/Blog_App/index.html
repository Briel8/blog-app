{% extends "Blog_App/base.html" %}

{% block content %}
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'Blog_App:detail' post.id %}">{{post}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <li>There are no posts yet</li>
  {% endif %}
{% endblock content %}
